{{define "content"}}
<div class="todolist"></div>
<h1>プロフィール編集</h1>
</br>
<form role="form" action="/profile/update/{{.ID}}" method="post">
    <div class="form-group">
        <label for="name">名前</label>
        <input type="text" class="form-control" id="name" name="name" value="{{.Name}}" required>
        <label for="nick_name">ニックネーム</label>
        <input type="text" class="form-control" id="nick_name" name="nick_name" value="{{.NickName}}" required>
        <label for="email">メールアドレス</label>
        <input type="email" class="form-control" id="email" name="email" value="{{.Email}}" required>
        <label for="phone">電話番号</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{.Phone}}">
        <label for="address">住所</label>
        <input type="text" class="form-control" id="address" name="address" value="{{.address}}">
        <label for="birthday">生年月日</label>
        <input type="text" class="form-control" id="birthday" name="birthday" value="{{.Birthday}}">
    </br>
        <div class="todolist">
        <button class="btn btn-lg btn-primary pull-right navbar-btn" type="submit">編集</button>
      </div>
    </br>
    </div>
</form>
</div>
{{end}}
