{{define "content"}}
<h1>タスク一覧</h1>
 
<p>[<a href="/todos/new" button="suggest">タスクを作成する</a>]</p>
<div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>ID</td>
            <td>タスク詳細</td>
            <td>作成日</td>
            <td>編集</td>
            <td>削除</td>
        </tr>
    </thead>
    {{ range .Todos }}
    <tbody>
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Content}}</td>
            <td>{{.CreatedAt}}</td>
            <td>[<a href="/todos/edit/{{.ID}}">編集</a>]</td>
            <td>[<a href="/todos/delete/{{.ID}}">削除</a>]</td>
        </tr>
    </tbody>
    {{end}}
</table>
</div>
{{end}}
