{{define "content"}}
<div class="todolist">
<h1>チャット一覧</h1>
<table class="table table-striped table-bordered text-center table-sm">
    <thead>
        <tr>
            <td>ID</td>
            <td>グループ</td>
            <td>削除</td>
        </tr>
    </thead>
    <tbody class="table-striped table-hover">
        {{ range .ChatGroups}}
        <tr>
            <td>{{.ID}}</td>
            <td>
                <a href="/chat/{{.ID}}">
                    <button type="button" class ="btn navbar-btn navbar-right">{{.ChatName}}</button>
                </a>
            </td>
            <td onload="tododelete();">
                <a href="/group/delete/{{.ID}}" onclick="return confirm('削除しますか')"><button type="button" class ="btn navbar-btn navbar-right">削除</button></a>
            </td>
        </tr>
        {{ end }}
</div>
</table>
<form role="form" action="/group/save" method="post">
</br>
    <h1>グループを作成する</h1>
    <div class="form-group">
        <div class="select select_child">
            <input type="text" name="chat_member" placeholder="ユーザーIDを入力" required>
        </div>
      <textarea class="form-control" name="chat_name" id="chat_name" placeholder="チャット名" rows="1"></textarea>
</br>
      <div class="todolist">
      <button class="btn btn-lg btn-primary pull-right navbar-btn" type="submit">作成</button>
      </div>
    </div>
</form> 
{{end}}
