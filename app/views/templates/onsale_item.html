{{define "content"}}
<script type="text/javascript" src="/static/js/category.js"></script>
<h1>{{.Title}}</h1>
<div class="img" onload="category();">
    <img src="{{.PhotoURL}}" alt="{{.Title}}" id="items_images" class="items_images">
    <table class="table table-striped table-bordered" style="width: 250px">
             <tr>
                    <td nowrap>値段</td>
                    <td nowrap>{{.Price}}</td>
                </tr>
                <tr>
                    <td nowrap>カテゴリー</td>
                    <td nowrap>
                        <div class="category_first">
                            {{.CategoryFirst}}
                        </div>
                        <div class="category_second">
                            {{.CategorySecond}}
                        </div>
                        <div class="category_third">
                            {{.CategoryThird}}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td nowrap>商品概要</td>
                    <td>{{.Content}}</td>
                </tr>
                <tr>
                    <td nowrap>
                            <a href="/favorites/{{.ID}}">
                                <button type="button" class ="btn main-btn navbar-right">お気に入りに登録</button>
                            </a>
                        </td>
                        <td nowrap>
                            <a href="/purchase/{{.ID}}">
                                <button type="button" class="btn main-btn">商品を購入する</button>
                            </a>
                        </td>
                </tr>
    </table>
</div>
{{end}}
