{{define "content"}}
<form class="form-signin center" role="form" action="/authenticate" method="post">
  <h2 class="form-signin-heading">
      ログイン
  </h2>
  <input type="email" name="email" class="form-control" placeholder="メールアドレス" required autofocus>
  <input type="password" name="password" class="form-control" placeholder="パスワード">
  <div class="todolist">
  <button class="btn btn-lg btn-primary btn-block main-btn" type="submit">ログイン</button>
</div>
</form>
{{end}}
